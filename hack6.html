<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 320px;
    }

    .login-box h2 {
      margin: 0 0 20px;
      font-size: 28px;
      font-weight: bold;
    }

    .login-box label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    .login-box input[type="email"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-bottom: 1px solid #000;
      background: transparent;
      outline: none;
      font-size: 14px;
    }

    .login-box input::placeholder {
      color: #aaa;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #800080;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #660066;
    }

    .signup-text {
      margin-top: 15px;
      font-size: 14px;
    }

    .signup-text a {
      color: #4B0082;
      text-decoration: none;
    }

    .signup-text a:hover {
      text-decoration: underline;
    }

    .signup-text span {
      color: red;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email...">

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password...">

      <button type="submit">Login</button>
    </form>

    <p class="signup-text">Doesn't have an account? <a href="hack7.html">Signup</a></p>
  </div>
</body>
</html>
